<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <a [routerLink]="['/promotional-pages']" queryParamsHandling="preserve">
          Promotional pages in ButterCMS
        </a>
      </mat-list-item>
      <mat-list-item role="listitem">
        <a [routerLink]="['/collections']" queryParamsHandling="preserve">
          Collections
        </a>
      </mat-list-item>
      <mat-list-item role="listitem">
        <a [routerLink]="['/config']" queryParamsHandling="preserve">
          Configurations
        </a>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="app__title">{{ title }}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
